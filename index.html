<!DOCTYPE HTML>
<html>
<head>
    <title>S360</title>
    <style type="text/css">
        /**
         * Example of an initial loading indicator.
         * It is recommended to keep this as minimal as possible to provide instant feedback
         * while other resources are still being loaded for the first time
         */
        html, body
        {

            background: rgba(0,0,0,0.8) url("resources/images/loadingimage-r2.png") no-repeat fixed center;
            background-size: cover;
            margin-top: 0px !important;
        }

        #appLoadingIndicator
        {
            position: absolute;
            top: 100%;
            margin-top: -15px;
            text-align: center;
            width: 100%;
            height: 30px;
            -webkit-animation-name: appLoadingIndicator;
            -webkit-animation-duration: 5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: linear;
        }

            #appLoadingIndicator > *
            {
                background-color: #e19b20;
                display: inline-block;
                height: 10px;
                width: 100%;
            }

        @-webkit-keyframes appLoadingIndicator
        {
            from
            {
                width: 0%;
            }

            25%
            {
                width: 25%;
            }

            50%
            {
                width: 50%;
            }

            75%
            {
                width: 75%;
            }

            to
            {
                width: 100%;
            }
        }
    </style>
    <!-- The line below must be kept intact for Sencha Command to build your application -->
    <script src="phonegap.js"></script>
    <script src="splashscreen.js"></script>
    <!-- cordova facebook plugin -->
    <script id="loader1" type="text/javascript">
        alert(device.platform);

        {
            var fileref = document.createElement("script")
            fileref.setAttribute("type", "text/javascript")

            document.getElementsByTagName("head")[0].appendChild(fileref);
        }
        else
        {
            var fileref = document.createElement("script")
            fileref.setAttribute("type", "text/javascript")
            fileref.setAttribute("src", "cordova-3.0.0.js")
            document.getElementsByTagName("head")[0].appendChild(fileref);
        }
    </script>
    <script src="cdv-plugin-fb-connect.js"></script>
    <!-- facebook js sdk -->

</head>
