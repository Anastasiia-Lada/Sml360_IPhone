		/**
         * Example of an initial loading indicator.
         * It is recommended to keep this as minimal as possible to provide instant feedback
         * while other resources are still being loaded for the first time
         */
		html, body {
			background: url("resources/images/loadingimage-r2.png") no-repeat center center;
			background-size: cover;
		}

		#appLoadingIndicator {
			position: absolute;
			top: 100%;
			margin-top: -15px;
			text-align: center;
			width: 100%;
			height: 30px;
			-webkit-animation-name: appLoadingIndicator;
			-webkit-animation-duration: 5s;
			-webkit-animation-iteration-count: infinite;
			-webkit-animation-direction: linear;
		}

			#appLoadingIndicator > * {
				background-color: #e19b20;
				display: inline-block;
				height: 10px;
				width: 100%;
			}

		@-webkit-keyframes appLoadingIndicator {
			from {
				width: 0%;
			}

			25% {
				width: 25%;
			}

			50% {
				width: 50%;
			}

			75% {
				width: 75%;
			}

			to {
				width: 100%;
			}
		}
	</style>

<script>
             <!-- These are the notifications that are displayed to the user through pop-ups if the above JS files does not exist in the same directory-->

    FB.init({
        appId: '104171846376854',           // App ID from the app dashboard
        nativeInterface: CDV.FB,
        //channelUrl: channelUrl, // Channel file for x-domain comms
        status: true,           // Check Facebook Login status
        cookie: true,           // enable cookies to allow the server to access the session
        oauth: true,            // enable OAuth 2.0

    });

    FB.Event.subscribe('auth.login', function (response) {
        alert('auth.login event');
    });

    FB.Event.subscribe('auth.logout', function (response) {
        alert('auth.logout event');
    });

    FB.Event.subscribe('auth.sessionChange', function (response) {
        alert('auth.sessionChange event');
    });

    FB.Event.subscribe('auth.statusChange', function (response) {
        alert('auth.statusChange event');
    });

    function getSession() {
    alert("session: " + JSON.stringify(FB.getSession()));
    }

    function getLoginStatus() {
        FB.getLoginStatus(function (response) {
            if (response.status == 'connected') {
                alert('logged in');
            } else {
                alert('not logged in');
            }
        });
    }
    var friendIDs = [];
    var fdata;
    function me() {
        FB.api('/me/friends', { fields: 'id, name, picture' }, function (response) {
            if (response.error) {
                alert(JSON.stringify(response.error));
            } else {
                var data = document.getElementById('data');
                fdata = response.data;
                console.log("fdata: " + fdata);
                response.data.forEach(function (item) {
                    var d = document.createElement('div');
                    d.innerHTML = "<img src=" + item.picture + "/>" + item.name;
                    data.appendChild(d);
                });
            }
            var friends = response.data;
            console.log(friends.length);
            for (var k = 0; k < friends.length && k < 200; k++) {
                var friend = friends[k];
                var index = 1;

                friendIDs[k] = friend.id;
                //friendsInfo[k] = friend;
            }
            console.log("friendId's: " + friendIDs);
        });
    }

    function logout() {
        FB.logout(function (response) {
            alert('logged out');
        });
    }

    function login() {
        alert(FB);
        FB.login(
        function (response) {
            alert('login' + response);
                     if (response.session) {
                         alert('logged in');
                     } else {
                         alert('not logged in');
                     }
                 },
                 { scope: "email" }
                 );
    }


    function facebookWallPost() {
        console.log('Debug 1');
        var params = {
            method: 'feed',
            name: 'Facebook Dialogs',
            link: 'https://developers.facebook.com/docs/reference/dialogs/',
            picture: 'http://fbrell.com/f8.jpg',

            description: 'Dialogs provide a simple, consistent interface for applications to interface with users.'
        };
        console.log(params);
        FB.ui(params, function (obj) { console.log(obj); });
    }

    function publishStoryFriend() {
        randNum = Math.floor(Math.random() * friendIDs.length);

        var friendID = friendIDs[randNum];
        if (friendID == undefined) {
            alert('please click the me button to get a list of friends first');
        } else {
            console.log("friend id: " + friendID);
            console.log('Opening a dialog for friendID: ', friendID);
            var params = {
                method: 'feed',
                to: friendID.toString(),
                name: 'Facebook Dialogs',
                link: 'https://developers.facebook.com/docs/reference/dialogs/',
                picture: 'http://fbrell.com/f8.jpg',
                caption: 'Reference Documentation',
                description: 'Dialogs provide a simple, consistent interface for applications to interface with users.'
            };
            FB.ui(params, function (obj) { console.log(obj); });
        }
    }

    document.addEventListener('deviceready', function () {
        try {
            alert('Device is ready! Make sure you set your app_id below this alert.');
            FB.init({ appId: "appid", nativeInterface: CDV.FB, useCachedDialogs: false });
            document.getElementById('data').innerHTML = "";
        } catch (e) {
            alert(e);
        }
    }, false);
